<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./lib/anime.min.js"></script>
    <title>Document</title>
</head>
<body id="fondDeJeu">
    <div id="gameDiv" class="stgAnim">
        <div id="canvasDiv">
            <canvas id="canevasGame"></canvas> 
        </div>
        
        <div id="scoreLives">            
            <div id="livesQtty"></div><br>
            <canvas id="canvasScore"></canvas><br><br>
            <div id="totalPoints"></div><br>
            <div id="affScore"></div><br><br>
            <div id="levelGame"></div><br>
            <div id="levelValue"></div>
               
        </div>

        <div id="divButton" class="stgAnim">
            <button id="startButton" type="button" onclick="playGame()"></button> 
        </div>
        <div id="container">
            <svg viewBox="0 0 100 100">
                <defs>
                    <filter id="shadow">
                        <feDropShadow dx="0" dy="0" stdDeviation="1.5" 
                        flood-color="#fc6767"/>
                    </filter>
                </defs>
                <circle id="spinner" style="fill:transparent;stroke:#e60acc;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);" cx="50" cy="50" r="45"/>
            </svg>
        </div>
        <div id="divEyes"></div>
        <div id="divDan"></div>
    </div> 
    <div id="divEyes"></div>
    <div id="divDan"> </div>  
    <script src="./JS/myscript.js"></script>    
</body>
</html>
